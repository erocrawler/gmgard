<mat-card class="main-scene" (click)="handleClick()">
    <div class="mat-card-image bgimg" [ngClass]="currentEffect" [attr.data-title]="title" [ngStyle]="{'width.px': imgWidth, 'height.px': imgHeight}">
        <img *ngIf="bgimg1" [src]="bgimg1" alt="" [ngClass]="{'show': show1}">
        <img *ngIf="bgimg2" [src]="bgimg2" alt="" [ngClass]="{'show': !show1}">
    </div>
    <mat-card-header *ngIf="narrator">
        <img fxFlex="100px" class="ev-avatar" mat-card-avatar [src]="narrator.avatar" />
        <mat-card-title>{{narrator.display || narrator.name}}</mat-card-title>
    </mat-card-header>
    <p class="text-body">
        <span #textArea [innerHtml]="text"></span>
        <span *ngIf="waitClick"><img src="/assets/eternal-circle/nextpage.gif" alt="nextpage" /></span>
    </p>
    <mat-progress-bar *ngIf="loading" [mode]="loadingMode" [value]="loadingProgress"></mat-progress-bar>
    <mat-card-footer *ngIf="choices">
        <button class="choice-btn" mat-button color="primary" *ngFor="let ch of choices" (click)="handleChoice($event, ch.result)">{{ch.text}}</button>
    </mat-card-footer>
    <mat-card-actions *ngIf="ended">
        <button *ngIf="currentScene.prev" mat-raised-button color="primary" (click)="handlePrev($event)">返回上一节</button>
        <button mat-raised-button color="accent" [routerLink]="['/game/eternal-circle']">返回标题</button>
    </mat-card-actions>
</mat-card>
